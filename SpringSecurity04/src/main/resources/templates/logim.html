<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    .login-container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .login-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn.google {
      background-color: #dd4b39;
      color: white;
    }

    .login-btn.google:hover {
      background-color: #e74b37;
    }

    .login-btn.naver {
      background-color: #2DB400;
      color: white;
    }

    .login-btn.naver:hover {
      background-color: #29A200;
    }
    .login-btn.kakao{
      background-color: yellow;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="form-signin-heading">Login With Oauth 2.0</h2>
  <a href="/oauth2/authorization/code/google" class="login-btn google">Login with Google</a>
  <a href="/oauth2/authorization/code/naver" class="login-btn naver">Login with Naver</a>
  <a href="/oauth2/authorization/code/kakao" class="login-btn kakao">Login with Naver</a>
</div>
</body>
</html></title>
